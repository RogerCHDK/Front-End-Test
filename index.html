<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js" integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <link rel="stylesheet" href="./css/paginate.css">
    <script src="js/paginate.js"></script>

    <title>Country</title>
</head>
<body>

    <h2>Countries</h2>
    <input type="search" id="searchBox" placeholder="Filter...">
    <input type="text" id="myinput" placeholder="Search..." title="Type in something">
    <table class="table table-striped myTable" id="myTable">
        <thead>
        <tr class="table-primary">
            <th>Official name</th>
            <th>Capital</th>
            <th>Region</th>
            <th>Language</th>
            <th>Population</th>
            <th>Flag</th>
        </tr>
        </thead>
        <tbody id="bodyTable" class="table-hover">
           
        </tbody>
    </table>
    
    <script src="./js/index.js"></script>
</body>
</html>
